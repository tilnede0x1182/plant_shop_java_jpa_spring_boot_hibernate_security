# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/plant_shop
spring.datasource.username=tilnede0x1182
spring.datasource.password=tilnede0x1182
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Security
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Désactivez explicitement cette fonctionnalité
spring.jpa.open-in-view=false

# Profil normal (dev/prod)
spring.jpa.hibernate.ddl-auto=update

# Profil seed
spring.config.activate.on-profile=seed
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Profil dev
spring.config.activate.on-profile=dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
