<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/base}" th:with="title='Modifier utilisateur'">
<head>
    <title>PlantShop - Modifier Utilisateur</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container pt-5 mt-5">
        <h1>Modifier l'utilisateur</h1>

        <form th:action="@{'/admin/users/' + ${user.id}}" method="post" th:object="${user}">
            <input type="hidden" name="_method" value="patch"/>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" class="form-control" type="email" id="email"/>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input th:field="*{name}" class="form-control" type="text" id="name"/>
            </div>

            <div class="form-check mb-3">
                <input th:field="*{admin}" class="form-check-input" type="checkbox" id="admin"/>
                <label for="admin" class="form-check-label">Administrateur ?</label>
            </div>

            <button class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
</body>
</html>
